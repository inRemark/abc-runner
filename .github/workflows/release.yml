name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.25.1

    - name: Install dependencies
      run: go mod tidy

    - name: Create release with archives
      run: make release

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          releases/*.tar.gz
          releases/*.zip
        body_path: config/CHANGELOG.md
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}