name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.23.x

    - name: Install dependencies
      run: go mod tidy

    - name: Extract version from tag
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "ğŸ·ï¸ Release version: $VERSION"

    - name: Generate release notes
      id: release_notes
      run: |
        VERSION=${{ steps.version.outputs.version }}
        echo "ğŸ“ Generating release notes for version $VERSION"
        
        # åˆ›å»ºä¸´æ—¶çš„release notesæ–‡ä»¶
        RELEASE_NOTES_FILE="temp_release_notes.md"
        
        # å°è¯•ä»å¤šä¸ªä½ç½®æå–changelogå†…å®¹
        if [ -f "docs/CHANGELOG.md" ]; then
          CHANGELOG_FILE="docs/CHANGELOG.md"
        elif [ -f "config/CHANGELOG.md" ]; then
          CHANGELOG_FILE="config/CHANGELOG.md"
        elif [ -f "CHANGELOG.md" ]; then
          CHANGELOG_FILE="CHANGELOG.md"
        else
          echo "âš ï¸ No changelog file found, using generated notes"
          echo "## Release $VERSION" > $RELEASE_NOTES_FILE
          echo "" >> $RELEASE_NOTES_FILE
          echo "ğŸš€ What's New in this release:" >> $RELEASE_NOTES_FILE
          echo "" >> $RELEASE_NOTES_FILE
          echo "See the full changes in this release." >> $RELEASE_NOTES_FILE
          echo "release_notes_file=$RELEASE_NOTES_FILE" >> $GITHUB_OUTPUT
          exit 0
        fi
        
        echo "ğŸ“– Found changelog file: $CHANGELOG_FILE"
        
        # ä½¿ç”¨awkæå–å½“å‰ç‰ˆæœ¬çš„changelogå†…å®¹
        awk -v version="$VERSION" '
        BEGIN { found=0; printing=0 }
        /^## \[.*\]/ || /^## [0-9]/ || /^# [0-9]/ {
          if (index($0, version) > 0) {
            found=1
            printing=1
            next
          } else if (printing) {
            exit
          }
        }
        printing && !/^## \[.*\]/ && !/^## [0-9]/ && !/^# [0-9]/ { print }
        END { if (!found) print "No changelog content found for version " version }
        ' "$CHANGELOG_FILE" > "$RELEASE_NOTES_FILE"
        
        # å¦‚æœæ²¡æœ‰æ‰¾åˆ°å†…å®¹ï¼Œä½¿ç”¨é»˜è®¤æ¨¡æ¿
        if [ ! -s "$RELEASE_NOTES_FILE" ] || grep -q "No changelog content found" "$RELEASE_NOTES_FILE"; then
          echo "âš ï¸ Version $VERSION not found in changelog, using default template"
          echo "## Release $VERSION" > $RELEASE_NOTES_FILE
          echo "" >> $RELEASE_NOTES_FILE
          echo "ğŸš€ What's New in this release:" >> $RELEASE_NOTES_FILE
          echo "" >> $RELEASE_NOTES_FILE
          echo "See the full changes in this release." >> $RELEASE_NOTES_FILE
        else
          # åœ¨å†…å®¹å‰æ·»åŠ ç‰ˆæœ¬æ ‡é¢˜
          sed -i '1i## Release '$VERSION'\n' "$RELEASE_NOTES_FILE"
        fi
        
        echo "release_notes_file=$RELEASE_NOTES_FILE" >> $GITHUB_OUTPUT
        echo "ğŸ“‹ Release notes file created: $RELEASE_NOTES_FILE"
        
        # æ˜¾ç¤ºç”Ÿæˆçš„å†…å®¹é¢„è§ˆ
        echo "ğŸ“– Generated release notes preview:"
        echo "==========================================="
        head -20 "$RELEASE_NOTES_FILE"
        echo "==========================================="

    - name: Create release with archives
      run: |
        echo "ğŸ”¨ Creating release archives..."
        make release
        echo "ğŸ“¦ Release archives created"
        ls -la releases/

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          releases/v*/*.tar.gz
          releases/v*/*.zip
        body_path: ${{ steps.release_notes.outputs.release_notes_file }}
        generate_release_notes: false
        fail_on_unmatched_files: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}