name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.23.x']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}

    - name: Install dependencies
      run: |
        go mod tidy
        echo "Dependencies installed for main module"
        if [ -d "servers" ] && [ -f "servers/go.mod" ]; then
          echo "Installing dependencies for servers module..."
          cd servers && go mod tidy && cd ..
          echo "Dependencies installed for servers module"
        fi
      
    - name: Verify Go installation
      run: |
        go version
        go env GOVERSION
    
    - name: Check Go module status
      run: |
        go mod verify
        go list -m all
    
    - name: Run unit tests with explicit paths
      run: |
        echo "Running unit tests..."
        go test -v ./app/... ./config/...
        echo "Unit tests completed successfully"
      
    - name: Run integration tests  
      run: |
        echo "Running integration tests..."
        make integration-test
        echo "Integration tests completed successfully"