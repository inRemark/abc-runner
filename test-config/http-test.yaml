http:
  # 连接配置
  connection:
    base_url: "http://httpbin.org"
    timeout: 30s
    keep_alive: 90s
    max_idle_conns: 50
    max_conns_per_host: 20
    idle_conn_timeout: 90s
    disable_compression: false
    
    # TLS配置
    tls:
      insecure_skip_verify: false
      min_version: "1.2"
      max_version: "1.3"
      cert_file: ""
      key_file: ""
      ca_file: ""
      server_name: ""
      client_auth: false
      cipher_suites: []
      prefer_server_cipher_suites: true
      session_tickets_disabled: false
      renegotiation: "once"
  
  # 认证配置
  auth:
    type: "none"  # none, basic, bearer, oauth2, mutual_tls
    username: ""
    password: ""
    token: ""
    
  # 文件上传配置
  upload:
    enable: false
    max_file_size: "100MB"
    allowed_types:
      - "image/*"
      - "application/pdf"
      - "text/plain"
    upload_field: "file"
    chunk_size: "1MB"
    concurrent_uploads: 3
    enable_compression: true
    compression_level: 6
    generate_thumbnails: false
    virus_scan: false
    temp_dir: "/tmp/upload"
    cleanup_interval: "1h"
    preserve_filename: true
    
  # 请求模板配置
  requests:
    - method: "GET"
      path: "/get"
      headers:
        Accept: "application/json"
      weight: 100
      
  # 基准测试配置
  benchmark:
    total: 100
    parallels: 10
    duration: "30s"
    ramp_up: "5s"
    data_size: 1024
    ttl: 0s
    read_percent: 70
    random_keys: 0
    test_case: "http_get"
    timeout: 30s
    
    # HTTP特定配置
    follow_redirects: true
    max_redirects: 10
    disable_compression: false
    enable_http2: true
    user_agent: "abc-runner-http-client/1.0"